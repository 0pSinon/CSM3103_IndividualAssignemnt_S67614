<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/apply-setting.css">
    <title>Currency Converter</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <label for="currency-amount">Amount:</label>
            <input type="number" id="currency-amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="currency-from">From:</label>
            <select id="currency-from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="input-group">
            <label for="currency-to">To:</label>
            <select id="currency-to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="buttons">
            <button class="button" onclick="convertCurrency()">Convert</button>
            <button id="view-history-btn" class="button">View History</button>
            <a href="index.html" class="button">Return</a>
        </div>
        <div class="input-group">
            <label for="currency-result">Result:</label>
            <input type="text" id="currency-result" readonly>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/apply-setting.js"></script>
    
</body>
</html>
